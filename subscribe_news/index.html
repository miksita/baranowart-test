<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <title>Baranowart</title>
</head>

<body>
    <section id="subscribe_news" class="section-bg-gray py-5">
        <div class="container">
            <div class="title text-center text-md-start mb-4">
                <h1 class="fs-3 fs-md-2 mb-2">Подписка на новости</h1>
            </div>
            <form class="input-button-form mb-3 d-flex flex-column flex-md-row gap-3">
                <input type="email" class="input-primary form-control px-3 py-2" placeholder="Email" required>
                <button type="submit" class="btn-primary px-3 py-2">Подписаться</button>
            </form>
            <div class="agreement-checkbox">
                <input type="checkbox" id="agreement" required class="form-check-input">
                <label for="agreement" class="agreement-text form-check-label small">Я согласен на обработку
                    персональных данных.*</label>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
