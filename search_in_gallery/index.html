<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Baranowart</title>
</head>

<body>
    <section id="search_in_gallery" class="section-bg-gray py-5">
        <div class="container">
            <div class="title text-center mb-4">
                <h1 class="fs-3 fs-md-2 mb-2">Поиск по Галерее</h1>
                <p class="fs-6">Знаете имя художника или название картины? Воспользуйтесь удобным фильтром для поиска!
                </p>
            </div>

            <div class="content">
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="card p-4 h-100 text-center text-md-start">
                            <h1 class="fs-5 mb-3">Найти художника</h1>
                            <p class="fs-6 mb-4">Познакомьтесь с выдающимися авторами, чьи работы представлены в нашей
                                галерее.</p>

                            <div class="input-button-form d-flex flex-column flex-md-row gap-3">
                                <input type="text" class="input-primary form-control px-3 py-2 fs-6 flex-grow-1"
                                    placeholder="Введите имя художника" required>
                                <button type="submit" class="btn-primary px-3 py-2 fs-6 flex-shrink-0">Найти</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card p-4 h-100 text-center text-md-start">
                            <h1 class="fs-5 mb-3">Найти картину</h1>
                            <p class="fs-6 mb-4">Ищите конкретное произведение искусства? Введите название для быстрого
                                поиска.</p>

                            <form class="input-button-form d-flex flex-column flex-md-row gap-3">
                                <input type="text" class="input-primary form-control px-3 py-2 fs-6 flex-grow-1"
                                    placeholder="Введите название картины" required>
                                <button type="submit" class="btn-primary px-3 py-2 fs-6 flex-shrink-0">Найти</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
